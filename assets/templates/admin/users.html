{% include "admin/header.html" %}

<script type="text/javascript">
    window.ready += () => {
    };
    console.log("users module loading...");

    document.addEventListener("DOMContentLoaded", (event) => {
        console.log("users module loaded");

        Infincia.initUserList();

    });
</script>

<div class="mdl-grid users-panel">

    <ul class="demo-list-control mdl-list mdl-cell--12-col">
        {% for user in users %}

        <li class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">person</i>
                <span>{{user.name}}</span>
                <span class="mdl-list__item-sub-title"> {{user.email}}</span>
            </span>
            <span class="mdl-list__item-secondary-action">
            <button class="mdl-button mdl-button--icon mdl-js-button delete-user-button"
                    data-user-name="{{user.email}}">
                <i class="mdl-color-text--white material-icons"
                   role="presentation">delete_forever</i>
            </button>
        </span>
        </li>
        {% endfor %}

    </ul>
</div>
{% include "admin/footer.html" %}
